<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Image</title>
    <link rel="stylesheet" href="stylesvg.css">
  </head>
  <body>
    <div class="bigdiv">
      <div class="button">
        <button class="button1" onclick="startDayAnimation()">Օրվա սկիզբ</button>
        <button class="button2" onclick="startSunset()">Մայրամուտ</button>
      </div>
      <svg id="svg" xmlns="http://www.w3.org/2000/svg" width="1400" height="730" >
        <rect id="sky" x="0" y="0" width="100%" height="730" fill="skyblue" /><!--սահմանում է երկինքը--> 
        <circle id="sun" cx="700" cy="365" r="100" fill="yellow"/><!--սահմանում է արևը--> 
        <polygon points="0,600 300,400 600,600" fill="gray" /> <!-- սարեր-->
        <polygon points="300,600 700,300 1100,600" fill="darkgray" />
        <polygon points="700,600 1100,400 1400,600" fill="gray" />
        <rect x="0" y="600" width="1400" height="130" fill="green" /> <!-- հող, գետինը -->
        <ellipse id="cloud1" cx="300" cy="150" rx="75" ry="45" fill="white" /><!--ամպերը--> 
        <ellipse id="cloud2" cx="400" cy="170" rx="90" ry="55" fill="white" />
        <ellipse id="cloud3" cx="1000" cy="150" rx="75" ry="45" fill="white" />
        <ellipse id="cloud4" cx="1150" cy="170" rx="90" ry="55" fill="white" />
        <ellipse id="ellips" cx="700" cy="680" rx="150" ry="50" fill="yellow" opacity="0.5" />
      </svg>
    </div>
    <script src="jssvg.js"></script>
  </body>
</html>
